<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:font-size="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <title th:text="'게시판 '+${post.id}">게시판</title>
  <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>
  <header th:insert="fragments/board_header.html"></header>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title" th:text="${post.title}"></h3>
        <h5 class="card-text" th:text="${post.content}"></h5>
        <p></p>
        작성자: <small th:text="${post.user}"></small>
        <p class="card-text">
          작성일시: <small
                  class="text-muted"
                  th:text="${#temporals.format(post.regTime, 'yyyy-MM-dd HH:mm')}"
          ></small>
        </p>
        <!--
        <div th:if="${post.fileId != null}">
          <strong>첨부파일 : </strong>
          <a
                  class="card-text"
                  th:href="@{'/board/download/'+${post.fileId}}"
                  th:text="${filename}"
          ></a>
        </div>
        -->
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-auto mr-auto"></div>
      <div class="col-auto">
        <a class="btn btn-info" th:href="@{'/board/post/edit/' + ${post.id}}" role="button">수정</a>
      </div>
      <div class="col-auto">
        <form id="delete-form" th:action="@{'/board/post/' + ${post.id}}" method="post">
          <input type="hidden" name="_method" value="delete" />
          <button id="delete-btn" type="submit" class="btn btn-danger">삭제</button>
        </form>
      </div>
    </div>
  </div>
  <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
  <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
